<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio Website - Skills</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/r.jpg">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Add your custom CSS here */
        body {
            font-family: 'Rubik', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: #77b300 3px solid;
        }

        header a.logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        header .navbar {
            list-style: none;
            display: flex;
        }

        header .navbar li {
            margin: 0 10px;
        }

        header .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        header .navbar a:hover,
        header .navbar a.active {
            color: #77b300;
        }

        .skills-section {
            padding: 40px 10%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .skills-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .skills-item {
            width: 30%;
            margin-bottom: 30px;
            text-align: center;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .skills-item i,
        .skills-item img {
            font-size: 48px;
            margin-bottom: 10px;
            color: #77b300;
        }

        .skills-item h4 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .skills-item p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo"><span>V</span>ijaya</a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="workexperience.html">Work Experience</a></li>
            <li><a href="skills.html" class="active">Skills</a></li>
            <li><a href="contactinformation.html">Contact</a></li>
        </ul>
    </header>
    <section class="skills-section">
        <div class="skills-content">
            <div class="skills-item">
                <i class='bx bxl-html5'></i>
                <h4>HTML</h4>
                <p>Expert</p>
            </div>
            <div class="skills-item">
                <i class='bx bxl-css3'></i>
                <h4>CSS</h4>
                <p>Expert</p>
            </div>
            <div class="skills-item">
                <i class='bx bxl-javascript'></i>
                <h4>JavaScript</h4>
                <p>Expert</p>
            </div>
            <div class="skills-item">
                <i class='bx bxl-nodejs'></i>
                <h4>Node.js</h4>
                <p>Intermediate</p>
            </div>
            <div class="skills-item">
                <i class='bx bxl-c-plus-plus'></i>
                <h4>C</h4>
                <p>Expert</p>
            </div>
            <div class="skills-item">
                <i class='bx bxl-java'></i>
                <h4>Java</h4>
                <p>Expert</p>
            </div>
            <div class="skills-item">
                <i class='bx bxl-python'></i>
                <h4>Python</h4>
                <p>Expert</p>
            </div>
            <div class="skills-item">
                <img src="img/mysql.svg" alt="MySQL" class="skills-icon">
                <h4>SQL</h4>
                <p>Intermediate</p>
            </div>
            
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
